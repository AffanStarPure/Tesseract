#Tesseract高级配置文件
#Fixed by Sartling
#配置文件版本
config:
 version: 29
 
level:
 #设置是否变换天气
 weather: true
 #随机天气持续时长最小值，最大值
 weather-random-duration-min: 6000
 weather-random-duration-max: 12000
 #随机闪电间隔，默认10秒，0 = 禁用
 lightning-time: 200
 #是否启用闪电击中着火
 lightning-fire: false
 #是否启用火焰蔓延
 fire-spread: false
 #是否开启地狱，打开此选项会自动生成地狱地图
 allow-nether: false
 #地狱地图名
 level-name: "nether"
  
network:
 #是否禁用raklib
 raklib-disable: false

developer:
  folder-plugin-loader: false
 
player:
 #是否打开饥饿
 hunger: true
 #是否打开经验系统
 experience: true
 #是否开启死亡不掉落
 keep-inventory: false
 #是否开启切换模式自动清除背包
 auto-clear-inventory: true
 #是否开启死亡经验不掉落
 keep-experience: false
 #如果玩家进入游戏时崩溃, 请设置低于10的值. 禁用 = -1
 chunk-radius: -1
 
anticheat:
 check-movement: true
 allow-instabreak: false
 
server:
 #是否禁用server.log
 disable-log: false
 #是否启用异步方式发送区块
 async-chunk-request: true
 #是否限制创造某些功能(禁止丢物品, 禁止操作箱子等等)
 limited-creative: true
 #是否允许喷溅型药水
 allow-splash-potion: true
 #是否启用高级指令选择器
 advanced-command-selector: false

enchantment:
 #是否允许使用铁砧
 enable-anvil: true
 #是否允许使用附魔台
 enable-enchanting-table: true
 #是否启用计算附魔等级(计算书架数量)，可能造成服务器延迟
 #如果不启用本项, 附魔等级将在0-15间随机选取
 count-bookshelf: false

inventory:
 #是否允许玩家背包作弊，如果你有困难在使用铁砧和附魔台时，可以选择开启此项
 allow-cheats: false
